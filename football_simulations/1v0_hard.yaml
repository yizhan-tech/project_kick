behaviors:
  SoccerAI:
    trainer_type: poca
    hyperparameters:
      batch_size: 4096
      buffer_size: 40960
      learning_rate: 0.0002    
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear

    network_settings:
      normalize: true
      hidden_units: 512
      num_layers: 4
      memory:
        sequence_length: 64
        memory_size: 256

    reward_signals:
      extrinsic:
        gamma: 0.995
        strength: 1.0

    keep_checkpoints: 5
    max_steps: 50000000          
    time_horizon: 256           
    summary_freq: 20000

    # ==========================================================
    # KNOWLEDGE TRANSFER: Point to your last checkpoint
    # ==========================================================
    init_path: results/0/SoccerAI/SoccerAI-28066867.pt

environment_parameters:
  max_env_steps: 3500.0         
  lesson_index: 1.0             